<p [innerHTML]="question.question"></p>
<div>
  <button (click)="buttonClicked(answer)"
          [class]="getButtonClass(answer)"
          *ngFor="let answer of question.all_answers; trackBy: PerformanceUtils.trackByIndex"
          [innerHTML]="answer">
  </button>

  <button *ngIf="!isExtraQuestionUsed"
          (click)="changeQuestion.emit(question);"
          class="inverse">Change Question</button>
</div>
